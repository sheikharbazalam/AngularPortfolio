<div
  class="signup-container flex items-center justify-center min-h-screen bg-gray-100 p-4"
>
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">
      Sign Up
    </h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <!-- Email input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2"
          >Email</label
        >
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div
          *ngIf="
            signupForm.controls['email'].invalid &&
            signupForm.controls['email'].touched
          "
          class="text-red-500 text-sm mt-1"
        >
          <small *ngIf="signupForm.controls['email'].errors?.['required']">
            Email is required
          </small>
          <small *ngIf="signupForm.controls['email'].errors?.['email']">
            Enter a valid email
          </small>
        </div>
      </div>

      <!-- Password input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2"
          >Password</label
        >
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div
          *ngIf="
            signupForm.controls['password'].invalid &&
            signupForm.controls['password'].touched
          "
          class="text-red-500 text-sm mt-1"
        >
          <small *ngIf="signupForm.controls['password'].errors?.['required']">
            Password is required
          </small>
          <small *ngIf="signupForm.controls['password'].errors?.['minlength']">
            Password must be at least 6 characters
          </small>
        </div>
      </div>

      <!-- Confirm Password input -->
      <div class="mb-6">
        <label
          for="confirmPassword"
          class="block text-gray-700 font-medium mb-2"
          >Confirm Password</label
        >
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          placeholder="Confirm your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <div
          *ngIf="
            signupForm.controls['confirmPassword'].touched && !passwordsMatch()
          "
          class="text-red-500 text-sm mt-1"
        >
          <small>Passwords do not match</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-gray-400"
      >
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a
        routerLink="/login"
        class="text-indigo-600 hover:text-indigo-700 cursor-pointer"
        >Login here</a
      >
    </p>
  </div>
</div>
