<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <div>
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          signupForm.controls['email'].invalid &&
          signupForm.controls['email'].touched
        "
      >
        <small *ngIf="signupForm.controls['email'].errors?.['required']">
          Email is required
        </small>
        <small *ngIf="signupForm.controls['email'].errors?.['email']">
          Enter a valid email
        </small>
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Enter your password"
      />
      <div
        *ngIf="
          signupForm.controls['password'].invalid &&
          signupForm.controls['password'].touched
        "
      >
        <small *ngIf="signupForm.controls['password'].errors?.['required']">
          Password is required
        </small>
        <small *ngIf="signupForm.controls['password'].errors?.['minlength']">
          Password must be at least 6 characters
        </small>
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        formControlName="confirmPassword"
        type="password"
        placeholder="Confirm your password"
      />
      <div
        *ngIf="
          signupForm.controls['confirmPassword'].touched && !passwordsMatch()
        "
      >
        <small>Passwords do not match</small>
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
