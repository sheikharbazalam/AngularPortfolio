<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div>
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          loginForm.controls['email'].invalid &&
          loginForm.controls['email'].touched
        "
      >
        <small *ngIf="loginForm.controls['email'].errors?.['required']"
          >Email is required</small
        >
        <small *ngIf="loginForm.controls['email'].errors?.['email']"
          >Enter a valid email</small
        >
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Enter your password"
      />
      <div
        *ngIf="
          loginForm.controls['password'].invalid &&
          loginForm.controls['password'].touched
        "
      >
        <small *ngIf="loginForm.controls['password'].errors?.['required']"
          >Password is required</small
        >
        <small *ngIf="loginForm.controls['password'].errors?.['minlength']"
          >Password must be at least 6 characters</small
        >
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  <p>Donâ€™t have an account? <a routerLink="/signup">Sign up here</a></p>
</div>
